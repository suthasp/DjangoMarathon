{% extends 'myapp/base.html' %} {% block title %} หน้าแรกของสินค้า {% endblock title %} {% block content %}





<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">ร้านขายกล้องฟิล์ม</h1>
    <p class="fs-5 text-body-secondary">ขายกล้องฟิล์มทุกยี่ห้อ</p>
</div>

<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

    {% for pd in product %}

    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{pd.name}}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{pd.price}} บาท<small class="text-body-secondary fw-light">/ชิ้น</small></h1>
                <p>{{pd.description|truncatechars:20}}</p>
                <button type="button" class="w-100 btn btn-lg btn-outline-primary">ดูรายละเอียด</button>
            </div>
        </div>
    </div>
    {% endfor %}

</div>



{% endblock content %}
